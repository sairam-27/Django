{% extends "login/base.html" %}


{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Registered Successfully</h1>
    {% else %}
        <h1> Register Here!!</h1><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{userForm.as_p}}
            {{userProfileForm.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif%}
</div>

{% endblock %}
